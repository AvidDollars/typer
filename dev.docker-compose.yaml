services:

  db:
    image: postgres:16.3-alpine
    restart: always
    volumes:
      - typer-db-data:/var/lib/postgresql/data
    env_file:
      - .env.dev

  pgadmin:
    image: dpage/pgadmin4
    volumes:
      - typer-pgdata:/var/lib/pgadmin
    env_file:
      - .env.dev
    ports:
      - "5050:80"
    depends_on:
      - db

  backend:
    build:
      context: ./backend/
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - typer-backend-logs:/logs
      - ${PWD}/backend:/backend
      - ${PWD}/shared:/shared
    env_file:
      - .env.dev
    depends_on:
      - db
  
  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile.dev
    ports:
      - "4200:4200"
    volumes:
      - ${PWD}/frontend:/app
      - ${PWD}/shared:/shared
    depends_on:
      - backend

volumes:
  typer-backend-logs:
  typer-db-data:
  typer-pgdata:
